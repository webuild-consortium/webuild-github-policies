name: Build DOCX

on:
  push:
    branches:
      - main
    paths:
      - 'GITHUB_POLICIES_AND_GUIDELINES.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: Prepare for conversion
        run: |
          cp GITHUB_POLICIES_AND_GUIDELINES.md .github/workflows/
          mkdir -p .github/workflows/mermaid-diagrams

      - name: Extract and render Mermaid diagrams
        run: |
          cd .github/workflows

          # Extract mermaid blocks from markdown
          python3 << 'EXTRACT_EOF'
          import re

          with open('GITHUB_POLICIES_AND_GUIDELINES.md', 'r') as f:
              content = f.read()

          pattern = r'```mermaid\n(.*?)```'
          matches = list(re.finditer(pattern, content, re.DOTALL))

          print(f"Found {len(matches)} mermaid diagrams")

          for idx, match in enumerate(matches, 1):
              mmd_file = f'diagram_{idx}.mmd'
              with open(mmd_file, 'w') as f:
                  f.write(match.group(1))
              print(f"Created {mmd_file}")
          EXTRACT_EOF

          # Render each diagram using Docker
          for mmd_file in diagram_*.mmd; do
            if [ -f "$mmd_file" ]; then
              output_file="mermaid-diagrams/${mmd_file%.mmd}.png"
              echo "Rendering $mmd_file to $output_file using Docker..."
              docker run --rm -v "$(pwd):/data" minlag/mermaid-cli:11.12.0 \
                -i "/data/$mmd_file" \
                -o "/data/$output_file" \
                -b transparent
            fi
          done

          # Clean up temporary .mmd files
          rm -f diagram_*.mmd

          echo "âœ“ All diagrams rendered successfully"

      - name: Process markdown with rendered diagrams
        run: |
          cd .github/workflows
          python3 create_styled_conversion.py GITHUB_POLICIES_AND_GUIDELINES.md

      - name: Convert to DOCX using Pandoc
        uses: docker://pandoc/core:3.8
        with:
          args: >-
            --from=markdown
            --to=docx
            --output=.github/workflows/GITHUB_POLICIES_AND_GUIDELINES.docx
            --reference-doc=.github/workflows/custom-reference.docx
            .github/workflows/temp_with_images.md

      - name: Add table borders
        run: |
          cd .github/workflows
          # Ensure the file has proper permissions
          chmod 644 GITHUB_POLICIES_AND_GUIDELINES.docx 2>/dev/null || true
          python3 add_table_borders.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docx
          path: .github/workflows/GITHUB_POLICIES_AND_GUIDELINES.docx

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          files: .github/workflows/GITHUB_POLICIES_AND_GUIDELINES.docx
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
