name: Build DOCX

on:
  push:
    branches:
      - main
    paths:
      - 'GITHUB_POLICIES_AND_GUIDELINES.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: Prepare for conversion
        run: |
          cp GITHUB_POLICIES_AND_GUIDELINES.md .github/workflows/
          mkdir -p .github/workflows/mermaid-diagrams

          # Extract version from markdown file
          VERSION=$(grep -m 1 '^\*\*Version:\*\*' GITHUB_POLICIES_AND_GUIDELINES.md | sed 's/\*\*Version:\*\* //' | tr -d ' ')
          echo "DOCUMENT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

          # Get current date (YYYYMM format for brevity)
          BUILD_DATE=$(date +%Y%m)
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "Build date: $BUILD_DATE"

          # Get short commit hash
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "COMMIT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "Commit SHA: $SHORT_SHA"

          # Create revision identifier: YYYYMM-commithash
          REVISION="${BUILD_DATE}-${SHORT_SHA}"
          echo "REVISION=$REVISION" >> $GITHUB_ENV
          echo "Revision: $REVISION"

      - name: Extract and render Mermaid diagrams
        run: |
          cd .github/workflows

          # Extract mermaid blocks using extract_mermaid.py
          python3 extract_mermaid.py GITHUB_POLICIES_AND_GUIDELINES.md

          # Render each diagram using Docker at high resolution
          for mmd_file in mermaid-diagrams/diagram_*.mmd; do
            if [ -f "$mmd_file" ]; then
              output_file="${mmd_file%.mmd}.png"
              echo "Rendering $mmd_file to $output_file using Docker..."
              docker run --rm -v "$(pwd):/data" minlag/mermaid-cli:11.12.0 \
                -i "/data/$mmd_file" \
                -o "/data/$output_file" \
                -b transparent \
                -s 2 \
                -w 1600
            fi
          done

          # Clean up temporary .mmd files
          rm -f mermaid-diagrams/diagram_*.mmd

          echo "âœ“ All diagrams rendered successfully"

      - name: Process markdown with rendered diagrams
        run: |
          cd .github/workflows
          python3 create_styled_conversion.py GITHUB_POLICIES_AND_GUIDELINES.md --image-path-prefix=".github/workflows"

      - name: Convert to DOCX using Pandoc
        uses: docker://pandoc/core:3.8
        with:
          args: >-
            --from=markdown
            --to=docx
            --output=.github/workflows/GITHUB_POLICIES_AND_GUIDELINES.docx
            --reference-doc=.github/workflows/custom-reference.docx
            .github/workflows/temp_with_images.md

      - name: Add table borders
        run: |
          cd .github/workflows
          # Ensure the file has proper permissions
          chmod 644 GITHUB_POLICIES_AND_GUIDELINES.docx 2>/dev/null || true
          python3 add_table_borders.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docx
          path: .github/workflows/GITHUB_POLICIES_AND_GUIDELINES.docx

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          files: .github/workflows/GITHUB_POLICIES_AND_GUIDELINES.docx
          tag_name: v${{ env.DOCUMENT_VERSION }}-${{ env.REVISION }}
          name: GitHub Policies and Guidelines v${{ env.DOCUMENT_VERSION }}-${{ env.REVISION }}
          body: |
            ## GitHub Policies and Guidelines v${{ env.DOCUMENT_VERSION }}

            **Revision:** ${{ env.REVISION }}

            This release contains the DOCX version of the GitHub Policies and Guidelines document.

            ### Document Information
            - **Version:** ${{ env.DOCUMENT_VERSION }}
            - **Build Date:** ${{ env.BUILD_DATE }} (YYYYMM format)
            - **Commit:** ${{ env.COMMIT_SHA }} ([view commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }}))
            - **Full Revision:** ${{ env.REVISION }}

            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/GITHUB_POLICIES_AND_GUIDELINES.md#document-history) in the document for details.

            ### Download
            ðŸ“„ [GITHUB_POLICIES_AND_GUIDELINES.docx](https://github.com/${{ github.repository }}/releases/download/v${{ env.DOCUMENT_VERSION }}-${{ env.REVISION }}/GITHUB_POLICIES_AND_GUIDELINES.docx)
          draft: false
          prerelease: false
